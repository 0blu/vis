<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Multicolored edges
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6'},
    {id: 7, label: 'Node 7'},
    {id: 8, label: 'Node 8'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 8, dashes:true, color: { fromNode: '#ff0000', toNode: '#ff00ff'}},
    {from: 1, to: 3, },
    {from: 1, to: 2, color: { fromNode: 'rgba(255, 0, 0, 0.5)', toNode: 'rgba(255, 0, 0, 0)'}},
    {from: 2, to: 4, },
    {from: 2, to: 5, arrows:'to, middle, from', color: { fromNode: '#ff00ff', toNode: '#00ff00'}},
    {from: 5, to: 6, },
    {from: 6, to: 7, color: { fromNode: '#ff0000', toNode: '#ff00ff'}}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    edges: {
        width: 3
    }
  };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
