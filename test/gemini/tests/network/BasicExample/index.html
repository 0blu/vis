<!DOCTYPE HTML>
<html>
<head>
  <title>Network | BasicExample</title>
  <script src="/dist/vis.js"></script>
  <link href="/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #network {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
<div id="network"></div>
<script type="text/javascript">
var nodes = new vis.DataSet([
  {id: 1, label: 'Node 1'},
  {id: 2, label: 'Node 2'},
  {id: 3, label: 'Node 3'},
  {id: 4, label: 'Node 4'},
  {id: 5, label: 'Node 5'}
]);
var edges = new vis.DataSet([
  {from: 1, to: 3},
  {from: 1, to: 2},
  {from: 2, to: 4},
  {from: 2, to: 5},
  {from: 3, to: 3}
]);
var container = document.getElementById('network');
var data = {
  nodes: nodes,
  edges: edges
};
var options = {
  layout: {
    randomSeed: 1
  }
};
var network = new vis.Network(container, data, options);
</script>
</body>
</html>
