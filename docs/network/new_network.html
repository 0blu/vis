    <style>

        html {
            height:100%;
        }
        body {
            font-family: Lustria, Georgia, Times, "Times New Roman", serif !important;
            height:100%;
            background: url('../../images/crosswordStrong.png') /* Background pattern from subtlepatterns.com */
        }

        img.icon {
            position:relative;
            top:-2px;
        }


        div.navbar-wrapper {
            background-color:#07508E;
            border-bottom: 3px solid #ffffff;
            font-size:16px;
        }

        div.center {
            width:970px;
            margin-left:auto;
            margin-right:auto;
        }

        div.container.small{
            max-width:970px;
        }

        div.blogHeader {
            margin-left:auto;
            margin-right:auto;
            text-align:center;
            width:910px;
            padding: 0px 30px 0px 30px;
            margin-top:-150px;
            color:#ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
            margin-bottom:60px;
        }

        div.post {
            margin:40px 80px 0px 190px;
            padding:10px 10px 10px 20px;;
            border: 1px solid #eeeeee;
            border-radius:3px;
            min-width:600px;
        }

        div.postHeader {
            float:left;
            font-size:30px;
        }


        div.postDate {
            margin-top:19px;
            float:right;
            font-size:12px;
        }

        div.postAuthor {
            padding-left:5px;
            margin-top:19px;
            margin-right:20px;
            float:right;
            font-size:12px;
        }


        div.postContent {
            font-size: 16px;
            margin-top:50px;
            padding:10px 20px 0px 20px;
            text-align:justify;
        }

        div.full {
            min-height:100%;
            box-shadow:0px 2px 10px rgba(0,0,0,0.4);
            padding:0px;
            background-color:#ffffff;
        }

        div.postsMenu {
            position:relative;
            left:-15px;
            top:-50px;
            width:0px;
            height:0px;
        }

        div.postsMenuContent {
            padding:10px;
            background-color:#6787a6;
            width:180px;
            height:500px;
            border-radius:5px;
            box-shadow:0px 2px 10px rgba(0,0,0,0.4);
            color:#ffffff;
            font-size:16px;
        }

        a.post {
            font-size:12px;
            text-decoration:none;
            color:#ffffff;
            display:block;
            margin: 10px 0px 0px 0px;
        }
    </style>
